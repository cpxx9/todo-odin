<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main>
    <!-- Main Content -->
    <section class="main-grid-item main-content">
      <div class="main-content-cards">
        <h3 id="projectTitle">All Your Todos</h3>
        <div class="content-left-cards">
          <!-- JS card elements go here -->
        </div>
      </div>
    </section>

    <!-- Sidebar -->
    <section class="main-grid-item main-grid-sidebar">
      <div class="sidebar-content sidebar-header">
        <img id="mainLogo" alt="site logo">
        <h1>You-Do</h1>
      </div>

      <div class="sidebar-content-wrapper">
        <div class="sidebar-content sidebar-nav">
          <div class="nav-wrapper">
            <img class="icon" id="home" alt="Home">
            <p class="project-nav-btn" data-project-index="0">Home</p>
          </div>
          <div class="nav-wrapper nav-wrapper-project">
            <div class="nav-wrapper">
              <img class="icon" id="projects" alt="Profile">
              <p>Projects</p>
            </div>
            <div class="projects-wrapper">
              <!-- JS Projects go here -->
            </div>
          </div>
        </div>
        <div class="sidebar-content sidebar-tools">
          <div class="nav-wrapper">
            <img class="icon" id="settings" alt="Settings">
            <p>Settings</p>
          </div>
          <div class="nav-wrapper">
            <img class="icon" id="privacy" alt="Privacy">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Header -->
    <section class="main-grid-item main-grid-header">
      <div class="header-content-wrapper">
        <div class="header-top">
          <div class="header-top-left">
            <img class="icon" id="search" alt="search">
            <div><input type="search" name="main_search" id="main_search"></div>
          </div>
          <div class="header-top-right">
            <img class="icon" id="bell" alt="notification bell">
            <img class="user-logo" id="userLogo" alt="User logo">
            <p>Owner</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-left">
            <img class="header-bottom-left-child user-logo" id="userLogo2" alt="User logo">
            <div class="hello-text">
              <p class="header-bottom-left-child">Hi there,</p>
              <h2 class="header-bottom-left-child">Owner (@owner)</h2>
            </div>
          </div>
          <div class="header-bottom-right">
            <button class="header-button" id="newTodoBtn">New Todo</button>
            <button class="header-button" id="newProjectBtn">New Project</button>
            <button class="header-button" id="helpBtn">HELP</button>
          </div>
        </div>
      </div>
    </section>
    <!-- FORM POPUP -->
    <div class="form-popup" id="editFormWrapper">
      <form method="get" class="edit-form" id="editForm">
        <h1 id="formTitle">New todo</h1>
        <button type='button' id="hideBtn">-</button>
        <ul class="form-list">
          <li class="form-list-item">
            <label class="text-label" for="todoTitle">Title</label>
            <input type="text" name="todoTitle" id="todoTitle" placeholder="Title for your todo" />
          </li>
          <li class="form-list-item">
            <label class="text-label" for="todoDescription">Description</label>
            <textarea name="todoDescription" id="todoDescription" cols="30" rows="5"></textarea>
          </li>
          <li class="form-list-item">
            <label class="text-label" for="todoPriority">Priority</label>
            <input type="number" min="0" max="5" name="todoPriority" id="todoPriority" placeholder="Priority" />
          </li>
          <li class="form-list-item">
            <label class="text-label" for="todoDate">Due date</label>
            <input type="date" name="todoDate" id="todoDate" />
          </li>
          <li class="form-list-item">
            <label class="text-label" for="todoProject">Project</label>
            <select name="todoProject" id="todoProject">
            </select>
          </li>
        </ul>
        <button class="btn" id="formSubmitBtn" type="submit">ADD</button>
      </form>
    </div>
    <div id="projectFormWrapper" class="form-popup">
      <form method="get" class="edit-form" id="projectForm">
        <h1 id="projectFormTitle">New project</h1>
        <button type='button' id="projectHideBtn">-</button>
        <ul class="form-list">
          <li class="form-list-item">
            <label class="text-label" for="projectTitle">Title</label>
            <input type="text" name="projectTitle" id="projectTitle" placeholder="Title for your project" />
          </li>
          <li class="form-list-item">
            <label class="text-label" for="projectDescription">Description</label>
            <textarea name="projectDescription" id="projectDescription" cols="30" rows="5"></textarea>
          </li>
          <li class="form-list-item">
            <label class="text-label" for="projectColor">Priority</label>
            <input type="color" name="projectColor" id="projectColor" />
          </li>
        </ul>
        <button class="btn" id="projectFormSubmitBtn" type="submit">ADD</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Â© 2023 by <a href="https://cjplabs.com">CJPLabs</a> | <a href="mailto:prattecole@gmail.com">Contact</a></p>

    <ul class="socials">
      <li>
        <a href="https://www.linkedin.com/in/cole-pratte" target="_blank" rel="noopener noreferrer"><img id="linkedIn"
            alt="My LinkedIn profile"></a>
      </li>
      <li>
        <a href="" target="_blank" rel="noopener noreferrer"><img id="github" alt="My Github homepage"></a>
      </li>
      <li>
        <a href="https://www.instagram.com/colepratte9" target="_blank" rel="noopener noreferrer"><img id="instagram"
            alt="My Instagram"></a>
      </li>
    </ul>
  </footer>
</body>

</html>
