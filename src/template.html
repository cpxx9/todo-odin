<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main>
    <!-- Main Content -->
    <section class="main-grid-item main-content">
      <div class="main-content-cards">
        <h3>Your Todos</h3>
        <div class="content-left-cards">
          <!-- JS card elements go here -->
        </div>
      </div>
    </section>

    <!-- Sidebar -->
    <section class="main-grid-item main-grid-sidebar">
      <div class="sidebar-content sidebar-header">
        <img src="img/sidebar/main-logo.svg" alt="site logo">
        <h1>You-Do</h1>
      </div>

      <div class="sidebar-content-wrapper">
        <div class="sidebar-content sidebar-nav">
          <div class="nav-wrapper">
            <img class="icon" src="img/sidebar/home.svg" alt="Home">
            <p>Home</p>
          </div>
          <div class="nav-wrapper nav-wrapper-project">
            <div class="nav-wrapper">
              <img class="icon" src="img/sidebar/projects.svg" alt="Profile">
              <p>Projects</p>
            </div>
            <div class="projects-wrapper">
              <!-- JS Projects go here -->
            </div>
          </div>
        </div>
        <div class="sidebar-content sidebar-tools">
          <div class="nav-wrapper">
            <img class="icon" src="img/sidebar/settings.svg" alt="Settings">
            <p>Settings</p>
          </div>
          <div class="nav-wrapper">
            <img class="icon" src="img/sidebar/support.svg" alt="Support">
            <p>Support</p>
          </div>
          <div class="nav-wrapper">
            <img class="icon" src="img/sidebar/privacy.svg" alt="Privacy">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Header -->
    <section class="main-grid-item main-grid-header">
      <div class="header-content-wrapper">
        <div class="header-top">
          <div class="header-top-left">
            <img class="icon" src="img/header/search.svg" alt="search">
            <div><input type="search" name="main_search" id="main_search"></div>
          </div>
          <div class="header-top-right">
            <img class="icon" src="img/header/bell-ring-outline.svg" alt="notification bell">
            <img class="user-logo" src="img/header/user-logo.svg" alt="User logo">
            <p>Owner</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-left">
            <img class="header-bottom-left-child user-logo" src="img/header/user-logo.svg" alt="User logo">
            <div class="hello-text">
              <p class="header-bottom-left-child">Hi there,</p>
              <h2 class="header-bottom-left-child">Owner (@owner)</h2>
            </div>
          </div>
          <div class="header-bottom-right">
            <button class="header-button" id="newTodoBtn">New Todo</button>
            <button class="header-button" id="newProjectBtn">New Project</button>
            <button class="header-button" id="helpBtn">HELP</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2023 by <a href="https://cjplabs.com">CJPLabs</a> | <a href="mailto:prattecole@gmail.com">Contact</a></p>

    <ul class="socials">
      <li>
        <a href="https://www.linkedin.com/in/cole-pratte" target="_blank" rel="noopener noreferrer"><img
            src="./img/icon-logo-linkedin.png" alt="My LinkedIn profile"></a>
      </li>
      <li>
        <a href="" target="_blank" rel="noopener noreferrer"><img src="./img/icon-logo-github.png"
            alt="My Github homepage"></a>
      </li>
      <li>
        <a href="https://www.instagram.com/colepratte9" target="_blank" rel="noopener noreferrer"><img
            src="./img/icon-logo-instagram.png" alt="My Instagram"></a>
      </li>
    </ul>
  </footer>
</body>

</html>
